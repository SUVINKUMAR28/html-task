<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claysys Form Page</title>
    <style>
        header {
            text-align: center;
            background-color: #fad70c;
            padding: 20px;
            color: white;
        }
        header img {
            width: 150px;
            height: auto;
        }
        header h1 {
            margin-top: 20px; /* Space between the logo and the navigation links */
        }
        header a ,#sm {
            margin: 0 100px; /* Space between each link */
            text-decoration: none;
            color: rgb(0, 0, 0);
        }
        header a:hover {
            text-decoration: underline; /* Optional: Hover effect */
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="logoparam.png" alt="Website Logo"><br>
            <h1>
                <a href="about.html">About Us</a>
                <a href="login.html">Sign In</a>
                <a href="login.html">Sign Up</a>
                <a href="contact.html">Contact Us</a>
            </h1>
        </div>
    </header>
    <big><center>
        <h1>Claysys Form</h1>
        <form action="" method="GET" enctype="multipart/form-data">
            <table>
                <tr>
                    <td><label for="Firstname">First Name:</label></td>
                    <td><input type="text" name="Firstname" id="Firstname" placeholder="Firstname" size="10" maxlength="20" required></td>
                </tr>
                <tr>
                    <td><label for="Lastname">Last Name:</label></td>
                    <td><input type="text" name="Lastname" id="Lastname" placeholder="Lastname" size="10" maxlength="20" required></td>
                </tr>
                <tr>
                    <td><label for="dob">DOB:</label></td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="number" name="age" id="age"></td>
                </tr>
                <tr>
                    <td><label for="">Gender:</label></td>
                    <td>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="Not to perfer" value="Not to perfer">
                        <label for="Not to perfer">Not to perfer</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="phno">Phone No.:</label></td>
                    <td><input type="tel" name="phno" id="phno"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="add">Address:</label></td>
                    <td><textarea name="add" id="add" cols="30" rows="3" placeholder="Type address"></textarea></td>
                </tr>
                <tr>
                    <td><label for="state-city">State & City:</label></td>
                    <td>
                        <select id="state-city" name="state-city">
                            <optgroup label="Tamil Nadu">
                                <option value="Chennai">Chennai</option>
                                <option value="Coimbatore">Coimbatore</option>
                                <option value="Madurai">Madurai</option>
                            </optgroup>
                            <optgroup label="Kerala">
                                <option value="Kochin">Kochin</option>
                                <option value="Kakkanad">Kakkanad</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" name="username" id="username" placeholder="username" size="10" maxlength="20" required></td>
                </tr>
                <tr>
                    <td><label for="Password">Password:</label></td>
                    <td><input type="password" name="Password" id="Password" placeholder="Password" minlength="8" required></td>
                </tr>
                <tr>
                    <td><label for="cPassword">Confirm Password:</label></td>
                    <td><input type="password" name="cPassword" id="cPassword" placeholder="Confirm Password" minlength="8" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </center></big>
    <footer style="text-align: center; display: flex; justify-content: space-between; background-color: #fad70c; color: rgb(0, 0, 0); padding: 10px; margin-top: 20px;">
        <h2>&copy; 2024 Your Project Name. All rights reserved.</h2>
        <div class="sm">
            <h2>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </h2>
        </div>
        <h2>Address: 123, Your Street, Your City, Your Country</h2>
    </footer>
</body>
</html>
